name: Docker Caddy Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Debug
      run: docker login --username=$JFROG_USERNAME --password=${{ secrets.JFROG_JFROG_APIKEY }}
    
    - name: Login to JFrog
      uses: docker/login-action@v1
      with:
        registry: zhouyuanzhen.jfrog.io
        username:  ${{ secrets.JFROG_USERNAME }}
        password: ${{ secrets.JFROG_APIKEY }}
        ecr: false

    - name: Checkout project
      uses: actions/checkout@v2
    
    - name: Build and push üê≥
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: zhouyuanzhen.jfrog.io/registry/caddydemo:latest
