name: Docker Caddy Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Login to JFrog Artifactory ğŸ¸
      uses: docker/login-action@v1 
      with:
        registry: ${{ secrets.JFROG_REGISTRY }}
        username: ${{ secrets.JFROG_USERNAME }}
        password: ${{ secrets.JFROG_PASSWORD }}
        ecr: false

    - name: Checkout project ğŸ’»
      uses: actions/checkout@v2
    
    - name: Build and push docker image ğŸ³
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: zhouyuanzhen.jfrog.io/registry/caddydemo:latest
